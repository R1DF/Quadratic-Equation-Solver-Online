<!DOCTYPE html>
<html>
    <head>
        <title>R1DF's Quadratic Equation Solver</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="push-left">
            <span>
                <a href="https://r1df.github.io">R1DF</a> &#9671;
                <a href="https://github.com/R1DF" id="github">My GitHub</a>
            </span>
        </div>
        <hr>

        <div class="horizontal-center">
            <h1>Quadratic Equation Solver</h1>
            <p><i>Ax<sup>2</sup></i> + <i>Bx</i> + <i>C</i> = 0</p>
            <p>Enter the coefficients of your equation to solve it.</p>
            <h5>Complex values unsupported.</h5>
            
            <form onsubmit="return false;">
                <label for="coef-a">A: </label>
                <input type="number" id="coef-a" name="coef-a-input" required><br>

                <label for="coef-b">B: </label>
                <input type="number" id="coef-b" name="coef-b-input" required><br>

                <label for="coef-c">C: </label>
                <input type="number" id="coef-c" name="coef-c-input" required><br>

                <input type=submit onclick="triggerSolution();" value="Solve">
            </form>
            <div id="solution">
                <hr>
                <p id="solution-text"></p>
            </div>

        </div>
        <script src="solver.js"></script>
    </body>
</html>
